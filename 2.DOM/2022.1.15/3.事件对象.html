<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #areaDiv{
        height: 300px;
        width: 300px;
        margin: 100px auto;
        background-color: yellow;
    }
    #showMsg{
        height: 100px;
        width: 300px;
        margin:100px auto;
        background-color: greenyellow;
    }
</style>
<body>
<div id="areaDiv"></div>
<div id="showMsg"></div>
</body>
<script>
    window.onload = function () {
    //    当鼠标在areaDiv中移动是，在showMsg中显示鼠标的坐标

    //    获取两个div
        var areaDiv = document.getElementById("areaDiv");
        var showMsg = document.getElementById("showMsg");

    //    onmousemove该事件将会在鼠标在元素中移动时触发

    //    事件对象：
    //    当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
    //    在事件对象中封装了当前事件相关的一切信息，如鼠标的坐标，键盘的按键，滚轮的方向等
        areaDiv.onmousemove = function (event) {

        //    判断浏览器是否有event。
        //       注：ie8要用window.event.clientX,用来兼容ie8
            if(!event){
                event = window.event;
            }

        //    或者使用 event = event || windows.event 来兼容ie8


        //    clientX可以获取鼠标指针的水平坐标
        //    clientY可以获取鼠标指针的垂直坐标

            var x = event.clientX;
            var y = event.clientY



        //    在showMsg中显示鼠标的坐标
            showMsg.innerHTML = "x ="+x+" , "+"y ="+y;
        }
    }
</script>
</html>
