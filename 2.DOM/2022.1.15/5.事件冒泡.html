<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div{
        width: 200px;
        height: 200px;
        background-color: bisque;
    }
    #span{
        background-color: yellow;
    }
</style>
<body>
<div id="div">
    div
    <span id="span">
        span
    </span>
</div>
</body>
<script>
    //    事件冒泡：
    //    事件的传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
    //    大部分冒泡是有益的，如果不想发生事件冒泡，可以通过事件对象取消冒泡

    window.onload= function () {
        //为span绑定单击响应函数
        var span = document.getElementById("span");
        span.onclick= function (event) {
            alert("i am span");

            //取消span的事件冒泡
            event.cancelBubble = true;
        }

        //为box绑定单击响应函数
        var div = document.getElementById("div");
        div.onclick= function () {
            alert("i am div");
        }

        //为body绑定单击响应函数
        document.body.onclick = function () {
            alert("i am body");
        }




    }
</script>
</html>
