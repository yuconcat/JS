<script>
    //浏览器在加载一个页面时，是按照自上而下的顺序加载的
    //读取到一行就运行一行，如果将script标签写到页面的上边在代码执行时，页面还没有加载，DOM对象也没有加载
    //导致无法加载事件
    //将js代码编写到页面下面是为了让页面加载完毕后在执行代码

    //onload事件会在整个页面加载完之后才触发，为window绑定一个onload事件
    window.onload = function () {
        //js代码写在这里面就可以了
        //当js代码想要写在<body></body>里
    }

</script>
</html>
