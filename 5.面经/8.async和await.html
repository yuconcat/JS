<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    const imgAddress = "./原型.png"

    const imgPromise = (url=>{
        return new Promise((resolve, reject) =>{

            const img = new Image();
            img.src = url
            img.onload = () =>{
                resolve(img)
            }
            img.onerror = ()=>{
                reject(new Error("图片出错"))
            }
        } )
    })

    imgPromise(imgAddress)
        .then(img=>{
        document.body.appendChild(img)
    })
        .catch(err=>{
            document.body.innerHTML=err
        })
</script>
</html>
