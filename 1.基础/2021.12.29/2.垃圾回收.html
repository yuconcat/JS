<script>
    //垃圾回收（GC）
    //程序运行过程中会产生垃圾，这些垃圾积攒过多会导致程序运行变慢
    //所以需要一个垃圾回收机制，
    //当一个对象没有任何的变量或属性对他进行引用，此时将无法操做该对象
    //这种对象就是一个垃圾，且会占用大量内存空间
    //在js中有自动的垃圾回收
    //所以只要将不再使用的对象设置为null就行

    var obj = new Object();
    obj = null;

</script>
</html>
