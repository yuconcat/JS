<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //在js中提供了三个包装类，通过这三个包装类可以将基本数据类型转换成对象
    //浏览器底层自己用的
    //String()
    //  可以将基本数据类型字符串转换成String对象
    //Number()
    //  可以将基本数据类型数字转换成Number对象
    //Boolean()
    //  可以将基本数据类型布尔值转换成Boolean对象
    //注意:在实际应用中不会使用基本数据类型的对象
    //     如果使用，则会带来一些不可预料的后果

    var num1 = new Number(3);
    var num2 = new Number(3);
    console.log(num1 === num2);    //false

    //方法和属性能添加给对象，不能添加给基本数据类型
    //当我们对一些基本数据类型的值去调用属性和方法时
    //浏览器会临时使用包装类将其转换成对象，然后在调用对象的属性和方法
    //调用完后，在将其转换为基本数据类型
    var s =123;
    s = s.toString();
    console.log(s);              //123

    s.hello = "hellow";                             //临时创建了对象1
    console.log(s.hello);        //undefined        //临时创建了对象2

</script>
</html>
