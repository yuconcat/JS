<script>
    //forEach()
    //这个方法只支持ie8以上浏览器
    //forEach()方法需要一个函数作为参数
    //这种由我们创建但不由我们调用的函数称为回调函数

    var arr = ["aaa","bbb","vvv","ccc","fff"]

    //数组中有几个元素，函数就会调用几次，每次执行时浏览器会将遍历到的元素以实参的形式传递进来
    //我们可以定义形参，来读取这些内容
    arr.forEach(function (a,b,c) {
        console.log("a = " + a)      //代表元素内容
        console.log("b = " + b)      //代表下标
        console.log("c = " + c)      //代表当前数组
    })
    //a = aaa
    //b = 0
    //c = aaa,bbb,vvv,ccc,fff

    //a = bbb
    //b = 1
    //c = aaa,bbb,vvv,ccc,fff

</script>
