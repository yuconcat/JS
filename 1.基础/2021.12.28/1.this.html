<script>
    //解析器在调用函数时每次都会向函数内部传递进一个隐含的参数
//    这个隐含的参数就是this，this指向的是一个对象
//    这个对象我们称为函数执行的上下文对象
//    根据函数的调用方式不同，this指向不同的对象
//          1.以函数的形式调用时，this永远都是window
//          2.以方法的形式调用时，this就是调用方法的对象

    function fun() {
        console.log(this.name)
    }

    var obj = {
        name:"xxx",
        sayname:fun
    }

    var obj1 = {
        name:"yyy",
        sayname:fun
    }

    var name = "zzz"

    fun();          //zzz
    obj.sayname();  //xxx
    obj1.sayname(); //yyy

</script>
