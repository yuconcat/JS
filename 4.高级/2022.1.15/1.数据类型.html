<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //1.分类
//    基本类型（值）
//    String:       任意字符串
//    Number:       任意数字
//    boolean:      true/false
//    undefined:    undifined
//    null:         null
//
//    对象类型（引用）
//    Object:       任意对象
//    Function:     特别的对象（可以执行）
//    Array:        特别的对象（数值下标，内部数据有序）

//    2.判断
//    typeof:       返回的是数据类型的字符串表达, 可以判断undefined / 数值 / 布尔值 / 字符串
//                  不能判断Object/null  返回的是Object,  不能判断Function/Array  返回的是Object
//    instanceof:   判断对象的具体类型
//    ===:          可以判断undefined / null

    var a;
    console.log(a)                          //undefined
    console.log(typeof a)                   //undefined
    console.log(typeof a === "undefined")   //true
    console.log(a === undefined)            //true

    console.log(undefined === "undefined")  //false

    b =3
    console.log(typeof b === "number")      //true

    var c = null
    console.log(c === null)   //true
    console.log(typeof c)     //object ，typeof判断不了null

//=======================================================================================
    var b1 = {
        b2:[1,2,3],
        b3:function () {
            return function () {
                return "xxx"
            }
        }
    }

    console.log(b1 instanceof Object);                                  //true
    console.log(b1.b2 instanceof Array , b1.b2 instanceof Object);      //true  true
    console.log(b1.b3 instanceof Function , b1.b3 instanceof Object);   //true  true

    console.log(b1.b3)
    console.log(b1.b3())
    console.log(b1.b3()())

</script>
</html>
