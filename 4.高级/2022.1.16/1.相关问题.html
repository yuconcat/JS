<script>
    //1.undefined与null的区别    {面试常问}
//    undefined 代表定义而未赋值
//    null      是定义了并赋值了，只是赋的值为null
    var a;
    console.log(a);    //undefined
    a = null;
    console.log(a);    //null


    //    2.什么时候刚给变量赋值为null
    //起始 , 初始赋值null，表明将要赋值为对象
    var b = null;
    //确定对象就赋值
    b = [1,2];
    //最后,让b指向的对象成为垃圾对象，用来垃圾回收
    b = null;


    //3.严格区别变量类型与数据类型
    //（1）数据的类型
    //基本类型
    //对象类型
    //（2）变量的类型
    //基本类型：保存的就是基本类型数据
    //引用类型：保存的是地址



    //实例：实例对象
//    类型：类型对象
    function Person(name,age) {         //构造函数   类型为对象
        this.name = name;
        this.age = age;
    }
    var p = new Person("tom",'18');     //实例对象
